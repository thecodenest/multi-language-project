<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Advisor System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f6f6f6; margin: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px #ddd; padding: 32px; }
        h1 { text-align: center; color: #2a7d5f; }
        .menu { margin: 30px 0; }
        .menu button {
            display: block; width: 100%; margin: 12px 0; padding: 16px;
            background: #2a7d5f; color: #fff; border: none; border-radius: 6px;
            font-size: 1.1em; cursor: pointer; transition: background 0.2s;
        }
        .menu button:hover { background: #246b52; }
        .section { display: none; margin-top: 30px; }
        .active { display: block; }
        label { display: block; margin: 14px 0 6px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 10px; }
        .output {
            background: #eafaf1;
            border-left: 5px solid #2a7d5f;
            padding: 18px;
            margin-top: 18px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-size: 0.95em;
            color: #333;
        }
        .back-btn { margin-top: 24px; background: #eee; color: #333; cursor: pointer; }
        .back-btn:hover { background: #ddd; }
        .action-button {
            display: block; width: 100%; margin: 20px 0 10px; padding: 14px;
            background: #2a7d5f; color: #fff; border: none; border-radius: 6px;
            font-size: 1.05em; cursor: pointer; transition: background 0.2s;
        }
        .action-button:hover { background: #246b52; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Advisor System</h1>
        <div class="menu" id="mainMenu">
            <button onclick="showSection('checkup')">1. Daily Routine Checkup</button>
            <button onclick="showSection('diet')">2. Diet Plan</button>
            <button onclick="showSection('mental')">3. Mental Health</button>
            <button onclick="showSection('firstaid')">4. First Aid Description</button>
            <button onclick="showSection('medicine')">5. Basic Medicine</button>
        </div>

        <!-- Daily Routine Checkup Section -->
        <div class="section" id="checkup">
            <h2>Daily Routine Checkup</h2>
            <label for="nameCheckup">Enter your name:</label>
            <input type="text" id="nameCheckup">
            <label>Select Checkup Type:</label>
            <select id="checkupType">
                <option value="sugar">Sugar Level</option>
                <option value="bp">Blood Pressure</option>
                <option value="pulse">Pulse Rate</option>
                <option value="bmi">Height & Weight (BMI)</option>
                <option value="temp">Temperature</option>
            </select>
            <button class="action-button" onclick="startCheckup()">Start Checkup</button>
            <div class="output" id="checkupOutput"></div>
            <button class="back-btn" onclick="goBack()">Back to Menu</button>
        </div>

        <!-- Diet Plan Section -->
        <div class="section" id="diet">
            <h2>Diet Plan</h2>
            <label for="nameDiet">Enter your name:</label>
            <input type="text" id="nameDiet">
            <label>Select Health Condition:</label>
            <select id="dietType">
                <option value="heart">Heart Disease</option>
                <option value="fever">Fever</option>
                <option value="diabetes">Diabetes</option>
                <option value="bp">Blood Pressure</option>
                <option value="food">Food Poisoning</option>
                <option value="cold">Common Cold</option>
                <option value="healthy">Healthy Diet</option>
            </select>
            <button class="action-button" onclick="showDietPlan()">Show Diet Plan</button>
            <div class="output" id="dietOutput"></div>
            <button class="back-btn" onclick="goBack()">Back to Menu</button>
        </div>

        <!-- Mental Health Section -->
        <div class="section" id="mental">
            <h2>Mental Health Advisor</h2>
            <label for="nameMental">Enter your name:</label>
            <input type="text" id="nameMental">
            <label>Select Issue (Optional):</label>
            <select id="mentalIssue">
                <option value="general">General Well-being</option>
                <option value="stress">Stress Management</option>
                <option value="anxiety">Anxiety Relief</option>
                <option value="sleep">Sleep Improvement</option>
            </select>
            <button class="action-button" onclick="startMentalTest()">Get Advice</button>
            <div class="output" id="mentalOutput"></div>
            <button class="back-btn" onclick="goBack()">Back to Menu</button>
        </div>

        <!-- First Aid Section -->
        <div class="section" id="firstaid">
            <h2>First Aid Description</h2>
            <label>Select First Aid Topic:</label>
            <select id="firstAidType">
                <option value="cuts">Cuts and Scrapes</option>
                <option value="burns">Burns</option>
                <option value="choking">Choking</option>
                <option value="fainting">Fainting</option>
                <option value="kit">First Aid Kit Essentials</option>
            </select>
            <button class="action-button" onclick="showFirstAid()">Show Description</button>
            <div class="output" id="firstAidOutput"></div>
            <button class="back-btn" onclick="goBack()">Back to Menu</button>
        </div>

        <!-- Basic Medicine Section -->
        <div class="section" id="medicine">
            <h2>Basic Medicine</h2>
            <label for="nameMedicine">Enter your name:</label>
            <input type="text" id="nameMedicine">
            <label>Select Condition:</label>
            <select id="medicineType">
                <option value="fever">Fever</option>
                <option value="headache">Headache</option>
                <option value="sorethroat">Sore Throat</option>
                <option value="cough">Cough</option>
                <option value="allergies">Allergies</option>
            </select>
            <button class="action-button" onclick="showMedicine()">Show Medicine Advice</button>
            <div class="output" id="medicineOutput"></div>
            <button class="back-btn" onclick="goBack()">Back to Menu</button>
        </div>
    </div>

    <script>
        // --- Navigation Functions ---
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(sectionId).classList.add('active');
            // Clear previous output when showing a new section
            document.getElementById(sectionId).querySelectorAll('.output').forEach(outputDiv => outputDiv.innerHTML = '');
        }

        function goBack() {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById('mainMenu').style.display = 'block';
        }

        // --- Helper Function for Ending Message ---
        function getEndingMessage(name) {
            return `\n\nThank you for using the Health Advisor System, ${name}. Stay healthy!`;
        }

        // --- Daily Routine Checkup Logic ---
        function startCheckup() {
            const name = document.getElementById('nameCheckup').value.trim();
            const checkupType = document.getElementById('checkupType').value;
            const outputDiv = document.getElementById('checkupOutput');
            let result = '';

            if (!name) {
                outputDiv.innerText = "Please enter your name.";
                return;
            }

            switch (checkupType) {
                case 'sugar':
                    // Ask if reading is before or after breakfast
                    let timing = prompt(`${name}, is this sugar reading BEFORE or AFTER breakfast? (Type 'before' or 'after')`);
                    if (!timing) {
                        result = "Input cancelled.";
                        break;
                    }
                    timing = timing.toLowerCase();
                    if (timing !== 'before' && timing !== 'after') {
                        result = "Invalid input. Please type 'before' or 'after'.";
                        break;
                    }
                    let sugar = parseFloat(prompt(`${name}, please enter your sugar level (mg/dL):`));
                    if (isNaN(sugar)) {
                        result = "Invalid input for sugar level.";
                        break;
                    }
                    if (timing === 'before') {
                        // Fasting blood sugar normal range: 70-100 mg/dL
                        if (sugar < 70) result = "Low fasting blood sugar. Please consult your doctor.";
                        else if (sugar >= 70 && sugar <= 100) result = "Normal fasting blood sugar.";
                        else result = "High fasting blood sugar. Please consult your doctor.";
                    } else {
                        // Postprandial (after meal) normal range: less than 140 mg/dL
                        if (sugar < 70) result = "Low post-meal blood sugar. Please consult your doctor.";
                        else if (sugar >= 70 && sugar <= 140) result = "Normal post-meal blood sugar.";
                        else result = "High post-meal blood sugar. Please consult your doctor.";
                    }
                    break;
                case 'bp':
                    let bp = prompt(`${name}, please enter your blood pressure (systolic/diastolic, e.g., 120/80):`);
                    let bpParts = bp ? bp.split('/') : [];
                    if (bpParts.length !== 2 || isNaN(parseInt(bpParts[0])) || isNaN(parseInt(bpParts[1]))) {
                        result = "Invalid input. Please enter as systolic/diastolic (e.g., 120/80).";
                        break;
                    }
                    let systolic = parseInt(bpParts[0]);
                    let diastolic = parseInt(bpParts[1]);
                    if (systolic < 90 || diastolic < 60) result = "Low blood pressure.";
                    else if (systolic >= 90 && systolic <= 120 && diastolic >= 60 && diastolic <= 80) result = "Normal blood pressure.";
                    else result = "High blood pressure.";
                    break;
                case 'pulse':
                    let pulse = parseInt(prompt(`${name}, please enter your pulse rate (bpm):`));
                    if (isNaN(pulse)) {
                        result = "Invalid input for pulse rate.";
                        break;
                    }
                    if (pulse < 60) result = "Low pulse rate.";
                    else if (pulse >= 60 && pulse <= 100) result = "Normal pulse rate.";
                    else result = "High pulse rate.";
                    break;
                case 'bmi':
                    let height = parseFloat(prompt(`${name}, please enter your height in meters:`));
                    if (isNaN(height) || height <= 0) {
                        result = "Invalid input for height.";
                        break;
                    }
                    let weight = parseFloat(prompt("Enter your weight in kg:"));
                    if (isNaN(weight) || weight <= 0) {
                        result = "Invalid input for weight.";
                        break;
                    }
                    let bmi = weight / (height * height);
                    result = `Your BMI is ${bmi.toFixed(2)}. `;
                    if (bmi < 18.5) result += "Underweight";
                    else if (bmi >= 18.5 && bmi < 25) result += "Normal weight";
                    else if (bmi >= 25 && bmi < 30) result += "Overweight";
                    else result += "Obese";
                    break;
                case 'temp':
                    let temp = parseFloat(prompt(`${name}, please enter your temperature in Celsius:`));
                    if (isNaN(temp)) {
                        result = "Invalid input for temperature.";
                        break;
                    }
                    if (temp < 36.1) result = "Below normal temperature.";
                    else if (temp >= 36.1 && temp <= 37.2) result = "Normal temperature.";
                    else result = "Fever detected.";
                    break;
                default:
                    result = "Invalid checkup type.";
            }
            outputDiv.innerText = `${name}, here's your checkup result:\n${result}${getEndingMessage(name)}`;
        }

        // --- Diet Plan Logic ---
        function showDietPlan() {
            const name = document.getElementById('nameDiet').value.trim();
            const dietType = document.getElementById('dietType').value;
            const outputDiv = document.getElementById('dietOutput');
            let plan = '';

            if (!name) {
                outputDiv.innerText = "Please enter your name.";
                return;
            }

            switch (dietType) {
                case 'heart':
                    let specificHeart = confirm("Do you want a specific diet plan for heart disease? (OK for Yes, Cancel for No)");
                    if (!specificHeart) {
                        plan = `Diet Plan for Heart Disease (General):\n` +
                               `1. Eat lots of different fruits and veggies every day.\n` +
                               `2. Choose whole grains like brown rice and whole wheat bread.\n` +
                               `3. Pick lean proteins like chicken, fish, or beans.\n` +
                               `4. Eat good fats from fish, nuts, and avocados.\n` +
                               `5. Cut down on salty foods and snacks.\n` +
                               `6. Add exercise to your routine to keep your heart healthy and strong.`;
                    } else {
                        plan = `Diet Plan for Heart Patients (Specific):\n` +
                               `Breakfast: Whole grain toast with avocado.\n` +
                               `Mid-morning snack: A handful of unsalted nuts.\n` +
                               `Lunch: Grilled fish with a side of mixed greens.\n` +
                               `Afternoon snack: A small bowl of berries.\n` +
                               `Dinner: Lean protein with steamed vegetables.\n` +
                               `Remember to limit salt and drink plenty of water throughout the day.`;
                    }
                    break;
                case 'fever':
                    let specificFever = confirm("Do you want a specific diet plan for fever? (OK for Yes, Cancel for No)");
                    if (!specificFever) {
                        plan = `Diet Plan for Fever (General):\n` +
                               `1. Drink lots of fluids like water, herbal teas, and clear broths.\n` +
                               `2. Eat light and easy-to-digest foods like soups, plain crackers, toast, rice, and bananas.\n` +
                               `3. Include fruits, vegetables (cooked or steamed), and lean proteins.\n` +
                               `4. Avoid heavy, greasy, spicy, or fatty foods.\n` +
                               `5. Rest a lot and eat small, frequent meals if not hungry.`;
                    } else {
                        plan = `Diet Plan for Fever (Specific):\n` +
                               `Breakfast: Toast and bananas.\n` +
                               `Mid-morning snack: Plenty of fluids like water or herbal tea.\n` +
                               `Lunch: Bowl of clear soup or broth with plain crackers.\n` +
                               `Afternoon snack: A small serving of fruits.\n` +
                               `Dinner: Light meal like steamed vegetables and lean protein (chicken or fish).\n` +
                               `Remember to rest a lot and stay hydrated throughout the day.`;
                    }
                    break;
                case 'diabetes':
                    let sugarLevel = prompt(`${name}, do you have low or high sugar? (Type 'low' or 'high')`);
                    if (!sugarLevel) {
                        plan = "Input cancelled.";
                        break;
                    }
                    sugarLevel = sugarLevel.toLowerCase();
                    let specificDiabetes = confirm("Do you want a specific diet plan? (OK for Yes, Cancel for No)");

                    if (sugarLevel === 'low') {
                        if (!specificDiabetes) {
                            plan = `Diet Plan for Low Blood Sugar (General):\n` +
                                   `1. Monitor carbohydrate intake, focusing on whole grains.\n` +
                                   `2. Include lean proteins and healthy fats.\n` +
                                   `3. Regularly monitor blood sugar levels.\n` +
                                   `4. Add exercise to your routine.`;
                        } else {
                            plan = `Diet Plan for Low Blood Sugar (Specific):\n` +
                                   `Breakfast: Whole grain toast with avocado and a boiled egg.\n` +
                                   `Mid-morning snack: Small apple with peanut butter.\n` +
                                   `Lunch: Grilled chicken salad with mixed greens, cherry tomatoes, and a whole grain roll.\n` +
                                   `Afternoon snack: A piece of cheese with whole grain crackers.\n` +
                                   `Dinner: Baked and steamed vegetables.\n` +
                                   `Remember to eat regular meals and snacks to maintain stable blood sugar levels and include exercise.`;
                        }
                    } else if (sugarLevel === 'high') {
                        if (!specificDiabetes) {
                            plan = `Diet Plan for High Blood Sugar (General):\n` +
                                   `1. Control carbohydrate intake, focusing on whole grains, vegetables, and fruits.\n` +
                                   `2. Monitor portion sizes and avoid sugary beverages and snacks.\n` +
                                   `3. Include lean proteins and healthy fats.\n` +
                                   `4. Regularly monitor blood sugar levels.\n` +
                                   `5. Add exercise to your routine.`;
                        } else {
                            plan = `Diet Plan for High Blood Sugar (Specific):\n` +
                                   `Breakfast: Whole grain cereals with low-fat milk.\n` +
                                   `Mid-morning snack: Small handful of nuts.\n` +
                                   `Lunch: Grilled chicken breast with a side of vegetables.\n` +
                                   `Afternoon snack: Sliced vegetables with hummus.\n` +
                                   `Dinner: Baked fish with a salad.\n` +
                                   `Regular monitoring of blood sugar levels is important. Include exercise in your routine.`;
                        }
                    } else {
                        plan = `Invalid input for sugar level. Please type 'low' or 'high'.`;
                    }
                    break;
                case 'bp':
                    let bpLevel = prompt(`${name}, do you have low or high blood pressure? (Type 'low' or 'high')`);
                    if (!bpLevel) {
                        plan = "Input cancelled.";
                        break;
                    }
                    bpLevel = bpLevel.toLowerCase();
                    let specificBp = confirm("Do you want a specific diet plan? (OK for Yes, Cancel for No)");

                    if (bpLevel === 'low') {
                        if (!specificBp) {
                            plan = `Diet Plan for Low Blood Pressure (General):\n` +
                                   `1. Eat small, frequent meals.\n` +
                                   `2. Include more salty foods.\n` +
                                   `3. Drink plenty of fluids, especially water.\n` +
                                   `4. Add exercise to your routine.`;
                        } else {
                            plan = `Diet Plan for Low Blood Pressure (Specific):\n` +
                                   `Breakfast: Small portion of salted nuts and whole grain toast.\n` +
                                   `Mid-morning snack: Small glass of tomato juice with a pinch of salt.\n` +
                                   `Lunch: Grilled chicken salad with light dressing and salted whole grain crackers.\n` +
                                   `Afternoon snack: Handful of salted nuts.\n` +
                                   `Dinner: Baked fish/chicken with vegetables seasoned with a pinch of salt.\n` +
                                   `Eat frequent meals, drink plenty of fluids, include more salty foods, and add exercise.`;
                        }
                    } else if (bpLevel === 'high') {
                        if (!specificBp) {
                            plan = `Diet Plan for High Blood Pressure (General):\n` +
                                   `1. Eat fruits, vegetables, whole grains, lean proteins, and low-fat dairy.\n` +
                                   `2. Reduce sodium intake.\n` +
                                   `3. Limit saturated fats.\n` +
                                   `4. Add exercise to your routine.`;
                        } else {
                            plan = `Diet Plan for High Blood Pressure (Specific):\n` +
                                   `Breakfast: Oatmeal with fresh berries.\n` +
                                   `Mid-morning snack: Small handful of unsalted nuts.\n` +
                                   `Lunch: Grilled chicken breast with steamed vegetables.\n` +
                                   `Afternoon snack: Sliced cucumber and carrot sticks.\n` +
                                   `Dinner: Baked salmon with a quinoa salad.\n` +
                                   `Avoid salty foods and snacks, and include regular exercise.`;
                        }
                    } else {
                        plan = `Invalid input for blood pressure level. Please type 'low' or 'high'.`;
                    }
                    break;
                case 'food':
                    plan = `Diet Plan for Food Poisoning:\n` +
                           `1. Drink plenty of fluids (water, clear broths, ORS).\n` +
                           `2. Eat bland, easy-to-digest foods (BRAT diet: Bananas, Rice, Applesauce, Toast).\n` +
                           `3. Avoid dairy, fatty, spicy, or high-fiber foods until recovery.\n` +
                           `4. Rest and avoid caffeine and alcohol.`;
                    break;
                case 'cold':
                    plan = `Diet Plan for Common Cold:\n` +
                           `1. Drink plenty of fluids (water, herbal teas, clear broths).\n` +
                           `2. Eat light, nutritious meals including fruits and vegetables rich in vitamin C.\n` +
                           `3. Include warm soups and broths to soothe your throat.\n` +
                           `4. Avoid processed foods and sugary snacks.`;
                    break;
                case 'healthy':
                    plan = `Healthy Diet Plan (General):\n` +
                           `1. Eat a variety of foods from all food groups: fruits, vegetables, grains, protein, and dairy.\n` +
                           `2. Limit added sugars, salt, and saturated fats.\n` +
                           `3. Drink plenty of water throughout the day.\n` +
                           `4. Include regular physical activity in your routine.`;
                    break;
                default:
                    plan = `No diet plan available for this selection.`;
            }
            outputDiv.innerText = `${name}, here's your diet plan:\n${plan}${getEndingMessage(name)}`;
        }

        // --- Mental Health Logic ---
        function mentalHealthDescription(issue) {
            let desc = '';
            switch(issue) {
                case 'general':
                    desc = `**General Well-being:**\n` +
                           `1. Practice mindfulness and meditation for inner peace.\n` +
                           `2. Maintain a healthy sleep schedule (7-9 hours).\n` +
                           `3. Engage in regular physical activity.\n` +
                           `4. Spend time in nature.\n` +
                           `5. Seek professional help if you feel persistently sad or anxious.`;
                    break;
                case 'stress':
                    desc = `**Stress Management:**\n` +
                           `1. Identify stress triggers.\n` +
                           `2. Practice deep breathing exercises.\n` +
                           `3. Prioritize tasks and learn to say no.\n` +
                           `4. Engage in hobbies and relaxation techniques.\n` +
                           `5. Ensure adequate rest and nutrition.`;
                    break;
                case 'anxiety':
                    desc = `**Anxiety Relief:**\n` +
                           `1. Practice relaxation techniques (yoga, meditation).\n` +
                           `2. Limit caffeine and alcohol.\n` +
                           `3. Talk about your feelings with trusted friends or a therapist.\n` +
                           `4. Focus on controlled breathing during anxious moments.\n` +
                           `5. Consider professional counseling if anxiety interferes with daily life.`;
                    break;
                case 'sleep':
                    desc = `**Sleep Improvement:**\n` +
                           `1. Establish a consistent sleep schedule.\n` +
                           `2. Create a relaxing bedtime routine.\n` +
                           `3. Make your bedroom dark, quiet, and cool.\n` +
                           `4. Avoid caffeine and heavy meals before bed.\n` +
                           `5. Limit screen time before sleep.\n` +
                           `6. If sleep issues persist, consult a doctor.`;
                    break;
                default:
                    desc = `No specific advice for this mental health issue.`;
            }
            return desc;
        }

        function startMentalTest() {
            const name = document.getElementById('nameMental').value.trim();
            const mentalIssue = document.getElementById('mentalIssue').value;
            const outputDiv = document.getElementById('mentalOutput');

            if (!name) {
                outputDiv.innerText = "Please enter your name.";
                return;
            }
            let description = mentalHealthDescription(mentalIssue);
            outputDiv.innerText = `${name}, here is some mental health advice:\n${description}${getEndingMessage(name)}`;
        }

        // --- First Aid Logic ---
        function firstAidDescription(type) {
            let desc = '';
            switch (type) {
                case 'cuts':
                    desc = `**First Aid for Cuts and Scrapes:**\n` +
                           `1. Wash your hands before treating.\n` +
                           `2. Clean the wound gently with mild soap and water.\n` +
                           `3. Apply gentle pressure with a clean cloth to stop bleeding.\n` +
                           `4. Apply an antiseptic cream or ointment.\n` +
                           `5. Cover with a sterile bandage to keep it clean.`;
                    break;
                case 'burns':
                    desc = `**First Aid for Burns:**\n` +
                           `1. Cool the burn under cool (not cold) running water for 10-20 minutes.\n` +
                           `2. Remove any tight clothing or jewelry near the burn.\n` +
                           `3. Cover the burn loosely with sterile, non-fluffy dressing.\n` +
                           `4. Do NOT apply ice, butter, or creams.\n` +
                           `5. Seek medical attention for severe burns.`;
                    break;
                case 'choking':
                    desc = `**First Aid for Choking (Adult/Child):**\n` +
                           `1. Ask, "Are you choking?" If they can't speak, cough, or breathe, act.\n` +
                           `2. Deliver 5 back blows between the shoulder blades.\n` +
                           `3. Perform 5 abdominal thrusts (Heimlich maneuver).\n` +
                           `4. Alternate 5 back blows and 5 abdominal thrusts until the object is expelled or they become unconscious.\n` +
                           `5. Call emergency services if unconscious or if relief is not achieved.`;
                    break;
                case 'fainting':
                    desc = `**First Aid for Fainting:**\n` +
                           `1. Lay the person down on their back.\n` +
                           `2. Elevate their legs about 12 inches (30 cm) above their heart.\n` +
                           `3. Loosen any tight clothing around the neck.\n` +
                           `4. Ensure good air circulation (open windows).\n` +
                           `5. If they don't regain consciousness quickly, seek medical help.`;
                    break;
                case 'kit':
                    desc = `**First Aid Kit Essentials:**\n` +
                           `1. Adhesive bandages (various sizes).\n` +
                           `2. Sterile gauze pads and adhesive tape.\n` +
                           `3. Antiseptic wipes or solution.\n` +
                           `4. Pain relievers (e.g., paracetamol, ibuprofen).\n` +
                           `5. Tweezers, scissors, and safety pins.\n` +
                           `6. First aid manual.`;
                    break;
                default:
                    desc = `No specific description available for this topic.`;
            }
            return desc;
        }

        function showFirstAid() {
            const firstAidType = document.getElementById('firstAidType').value;
            const outputDiv = document.getElementById('firstAidOutput');
            let name = "User";
            outputDiv.innerText = `${firstAidDescription(firstAidType)}${getEndingMessage(name)}`;
        }

        // --- Basic Medicine Logic ---
        function basicMedicineDescription(type) {
            let desc = '';
            switch (type) {
                case 'fever':
                    desc = `**Basic Medicine for Fever:**\n` +
                           `Medication: Paracetamol (Acetaminophen) or Ibuprofen.\n` +
                           `Dosage: Follow package instructions or doctor's advice. Do not exceed recommended dose.\n` +
                           `Usage: For reducing body temperature and relieving discomfort.\n` +
                           `Caution: Always consult a doctor, especially for children, persistent fever, or underlying conditions.`;
                    break;
                case 'headache':
                    desc = `**Basic Medicine for Headache:**\n` +
                           `Medication: Paracetamol (Acetaminophen), Ibuprofen, Aspirin.\n` +
                           `Dosage: Follow package instructions.\n` +
                           `Usage: For mild to moderate pain relief.\n` +
                           `Caution: Avoid prolonged use. Consult a doctor if headaches are severe, frequent, or accompanied by other symptoms.`;
                    break;
                case 'sorethroat':
                    desc = `**Basic Medicine for Sore Throat:**\n` +
                           `Medication: Throat lozenges, medicated sprays, Paracetamol/Ibuprofen for pain.\n` +
                           `Usage: To soothe irritation and reduce pain.\n` +
                           `Home Remedies: Gargle with warm salt water, drink warm liquids (tea with honey).\n` +
                           `Caution: If severe pain, difficulty swallowing, or fever persists, consult a doctor.`;
                    break;
                case 'cough':
                    desc = `**Basic Medicine for Cough:**\n` +
                           `Medication: Cough suppressants (for dry cough), expectorants (for chesty cough).\n` +
                           `Usage: To reduce frequency of cough or help clear mucus.\n` +
                           `Home Remedies: Honey and lemon, warm fluids.\n` +
                           `Caution: Consult a doctor for persistent cough, cough with fever, or shortness of breath.`;
                    break;
                case 'allergies':
                    desc = `**Basic Medicine for Allergies:**\n` +
                           `Medication: Antihistamines (e.g., Loratadine, Cetirizine).\n` +
                           `Usage: To relieve symptoms like sneezing, runny nose, itchy eyes, and skin rashes.\n` +
                           `Caution: Some antihistamines cause drowsiness. Always check labels and consult a doctor if symptoms are severe or unusual.`;
                    break;
                default:
                    desc = `No basic medicine information available for this condition.`;
            }
            return desc;
        }

        function showMedicine() {
            const name = document.getElementById('nameMedicine').value.trim();
            const medicineType = document.getElementById('medicineType').value;
            const outputDiv = document.getElementById('medicineOutput');

            let display_name = name ? name : "User";

            outputDiv.innerText = `${basicMedicineDescription(medicineType)}${getEndingMessage(display_name)}`;
        }
    </script>
