<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Quiz Game!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-image: url('./images/bg.jpg'); /* Dynamic background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .welcome-container {
      background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for content area */
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    .start-button {
      background-color: #8B5CF6; /* Tailwind's purple-500 */
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .start-button:hover {
      background-color: #7C3AED; /* Tailwind's purple-600 */
      transform: scale(1.05);
    }
    .start-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="welcome-container">
    <h1 class="text-6xl font-extrabold text-gray-900 mb-6 drop-shadow-lg">
      Welcome to <span class="text-purple-700">Quiz Game!</span>
    </h1>
    
    <p class="text-gray-700 text-xl mb-10">
      Get ready to challenge your mind and have some fun!
    </p>

    <button onclick="location.href='home.html'" class="start-button text-white font-bold py-4 px-12 rounded-full text-2xl shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-300">
      <i class="fas fa-play-circle mr-4"></i> Start Game
    </button>
  </div>

</body>
</html>
